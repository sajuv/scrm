<html xmlns:th="http://www.thymeleaf.org">
 <head>
   <title>Admin Dashboard</title>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="css/style.default.css" type="text/css" />
   <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
   <link rel="stylesheet" href="css/jquery.ui.css" type="text/css" />
   <link rel="stylesheet" href="css/jquery.dynatable.css" type="text/css" />
   <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
   <link rel="stylesheet" href="css/vtabs.css" type="text/css" />
   <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
   <script type="text/javascript" src="js/jquery-ui-1.9.2.min.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script type="text/javascript">

  $(function() {
    $( "#tabs" ).tabs();
  });
  
  $(document).ready(function() {
	    $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
	        e.preventDefault();
	        $(this).siblings('a.active').removeClass("active");
	        $(this).addClass("active");
	        var index = $(this).index();
	        $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
	        $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
	    });
	});
  
  </script>
 </head>	
<body style=" background-color: #F5F5F5;">
    <div th:replace="/header :: header"></div>
    <div class="pagetitle">
	    <h1>Account Administration</h1>
	    </div>
    <div class="clear"></div>
    
    <div class="container" style="width:100%;">
	<div class="row">
        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-9 bhoechie-tab-container">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu">
              <div class="list-group">
                <a href="#" class="list-group-item active text-center">
                  <i class="fa fa-sitemap fa-2x"></i><br/>Accounts
                </a>
                <a href="#" class="list-group-item text-center">
                     <i class="fa fa-book fa-2x"></i><br/>Category
                </a>
                <a href="#" class="list-group-item text-center">
                     <i class="fa fa-user fa-2x"></i><br/>Users
                </a>
                <a href="#" class="list-group-item text-center">
                   <i class="fa fa-files-o fa-2x"></i><br/>Templates
                </a>
                <a href="#" class="list-group-item text-center">
                    <i class="fa fa-credit-card fa-2x"></i><br/>payments
                </a>
              </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">
                <!-- flight section -->
                <div class="bhoechie-tab-content active">
                    <div class="pagetitle">
					    <h1>Connect Social Media Accounts</h1>
					</div>
					<div>
					   <div class="twitter">
					   
					   </div>
					
					</div>
                </div>
               
                <div class="bhoechie-tab-content">
                    <center>
                      <h1 class="glyphicon glyphicon-road" style="font-size:12em;color:#2C6985"></h1>
                      <h2 style="margin-top: 0;color:#2C6985">Coming Soon</h2>
                      <h3 style="margin-top: 0;color:#2C6985">Add Products and Category</h3>
                    </center>
                </div>
    
              
                <div class="bhoechie-tab-content">
                    <center>
                      <h1 class="glyphicon glyphicon-home" style="font-size:12em;color:#2C6985"></h1>
                      <h2 style="margin-top: 0;color:#2C6985">Coming Soon</h2>
                      <h3 style="margin-top: 0;color:#2C6985">Add Organization Users</h3>
                    </center>
                </div>
                <div class="bhoechie-tab-content">
                    <center>
                      <h1 class="glyphicon glyphicon-cutlery" style="font-size:12em;color:#2C6985"></h1>
                      <h2 style="margin-top: 0;color:#2C6985">Coming Soon</h2>
                      <h3 style="margin-top: 0;color:#2C6985">User Defined Response Templates</h3>
                    </center>
                </div>
                <div class="bhoechie-tab-content">
                    <center>
                      <h1 class="glyphicon glyphicon-credit-card" style="font-size:12em;color:#2C6985"></h1>
                      <h2 style="margin-top: 0;color:#2C6985">Coming Soon</h2>
                      <h3 style="margin-top: 0;color:#2C6985">Payment Gateway</h3>
                    </center>
                </div>
            </div>
        </div>
  </div>
</div>
 
 
   	 
 </body>
</html>
